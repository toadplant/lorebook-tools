<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

  <div class="container-sm mt-5">
    <div id="lorebookSettings" class="">
      <h1>Lorebook Settings</h1>
      <form class="">
        <!-- Text input -->
        <div class="form-floating">
          <input type="text" class="form-control" id="lorebookName" placeholder="Lorebook Name"
            value="Dragonoids and Magic serpents">
          <label for="lorebookName" id="floatingInput">Lorebook Name</label>
        </div>

        <!-- Text area -->
        <div class="form-floating">
          <textarea style="height: 100px" class="form-control" placeholder="Description"
            id="description">Doesn"t affect prompt. Info about lorebook or manual for users.</textarea>
          <label for="description" class="form-label">Description</label>
        </div>

        <!-- Select - Rating -->
        <div class=""></div>
        <div class="form-floating">

          <select class="form-select form-control" id="ratingSelect" aria-label="Rating select">
            <option selected disabled>Any sensetive content in the lorebook?</option>
            <option value="1">None</option>
            <option value="2">Mature</option>
            <option value="3">Explicit</option>
          </select>
          <label for="ratingSelect" class="form-label" id="floatingInput">Rating <a
              class="badge rounded-pill text-bg-info" href="#">ðŸ”—
              More about ratings</a></label>
          <div id="ratingAlert" class="alert-hidden" role="alert"></div>
        </div>

        <!-- Select - Visibility -->
        <div class="form-floating">
          <select class="form-select form-control" id="visibilitySelect" aria-label="Visibility select">
            <option selected disabled>Who can see, use, and download?</option>
            <option value="1">Draft</option>
            <option value="2">Private</option>
            <option value="3">Friends only</option>
            <option value="4">Public</option>
          </select><label for="visibilitySelect" class="form-label" id="floatingInput">Visibility</label>
          <div id="visibilityAlert" class="alert-hidden" role="alert"></div>
        </div>

        <!-- Number input - Scan Depth -->
        <div class="form-floating">

          <input type="number" class="form-control" id="scanDepth" value="3" min="1"><label for="scanDepth"
            class="form-label" placegilder="Scan Depth" id="floatingInput">Scan Depth</label>
          <div id="scanDepth-target" class="alert alert-warning" role="alert"></div>
        </div>

        <!-- Number input - Token Budget -->
        <div class="form-floating">

          <input type="number" class="form-control" id="tokenBudget" value="1024"><label for="tokenBudget"
            class="form-label" id="floatingInput">Token
            Budget</label>
          <div id="tokenBudget-target" class="alert alert-warning" role="alert"></div>
        </div>

        <!-- Switch - Recursive Scanning -->
        <div class="d-flex align-items-center">
          <label class="form-label me-3" for="recursiveScanning">Recursive Scanning</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="recursiveScanning" value=false>
          </div>
        </div>
        <div id="recursiveScanning-target" class="alert alert-warning" role="alert"></div>
      </form>
    </div>
    <hr>
    <div id="entrySetting">
      <form class="">
        <h1>Entry Settings</h1>

        <!-- Name input -->
        <div class="row align-items-center ">
          <!-- Name field - fills remaining space -->
          <div class="col-sm">
            <div class="form-floating">
              <input type="text" class="form-control" id="entryName" placeholder="Entry name" value="Wyverns">
              <label for="entryName">Entry name doesn"t affect prompt!</label>
            </div>
          </div>

          <!-- Switches - hug content -->
          <div class="col-auto d-flex align-items-center mb-2">
            <div class="d-flex align-items-center me-3">
              <label class="form-label me-2" for="enabledSwitch">Enabled</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="enabledSwitch" checked>
              </div>
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label me-2" for="constantSwitch">Constant</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="constantSwitch">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- Priority input -->
          <div class="col-sm">
            <div class="form-floating">

              <input type="number" class="form-control" id="priority" value="0" min="0"
                placeholder="Priority"><label for="priority" class="form-label">Priority</label>
            </div>
          </div>

          <!-- Position select -->
          <div class="col-sm">
            <div class="form-floating">

              <select class="form-select form-control" id="positionSelect" aria-label="Position select">
                <option selected disabled>Position of entry</option>
                <option value="before_char">Before char</option>
                <option value="after_char">After char</option>
                <option value="in_chat">In Chat</option>
              </select><label for="positionSelect" class="form-label">Position</label>
              <div id="positionAlert" class="alert-hidden mt-2" role="alert"></div>
            </div>
          </div>

          <!-- Chat Depth input (conditionally shown) -->
          <div hidden class="col-sm" id="chatDepthContainer">
            <div class="form-floating">

              <input type="number" class="form-control" id="chatDepth" value="3" min="1"
                placeholder="Chat depth">
              <label for="chatDepth" class="form-label">Chat depth</label>
            </div>
          </div>
        </div>

        <div class="alert alert-warning" role="alert" id="entryAlert">
          <div id="enabledSwitch-target"></div>

          <hr>
          <div id="constantSwitch-target"></div>

          <hr>
          <div id="priority-target"></div>
          <hr>
          <div id="positionSelect-target"></div>
        </div>

        <!-- Keyword Settings -->
        <div class="card">
          <div class="card-header">Keywords</div>
          <div class="card-body">
            <div class="row align-items-center g-2">
              <!-- 1st col - Primary Keys -->
              <div class="col-sm">
                <div class="form-floating">
                  <input type="text" class="form-control" id="primaryKeys" placeholder="primary keys"
                    value="wyvern, wivern"><label for="primaryKeys" class="form-label">Primary Keys</label>
                </div>
              </div>

              <!-- 2nd col - Secondary Keys -->
              <div class="col-sm">
                <div class="form-floating">

                  <input type="text" class="form-control" id="secondaryKeys"
                    placeholder="comma-separated secondary keys" , value="dragon"><label for="secondaryKeys"
                    class="form-label">Secondary Keys</label>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <label class="form-label me-3" for="caseSensitive">Case sensitive</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="caseSensitive">
              </div>
            </div>

            <div class="d-flex align-items-center">
              <label class="form-label me-3" for="selective">Selective</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="selective">
              </div>
            </div>
            <div class="alert alert-warning" role="alert" id="keyAlert">
              <div id="caseSensitive-target"></div>
              <hr>
              <div id="selective-target"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
